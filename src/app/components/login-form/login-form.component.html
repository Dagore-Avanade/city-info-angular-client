<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  [ngClass]="submitted ? 'was-validated' : ''">
  <div class="mb-3">
    <label class="form-label" for="username">Usuario</label>
    <input
      type="text"
      required
      formControlName="username"
      title="username"
      class="form-control" />
    <div *ngIf="submitted && username?.errors" class="invalid-feedback">
      <div *ngIf="submitted && username?.errors?.['required']">
        El nombre de usuario es obligatorio.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="password">Contraseña</label>
    <input
      type="password"
      required
      formControlName="password"
      name="password"
      title="password"
      class="form-control" />
    <div *ngIf="submitted && password?.errors" class="invalid-feedback">
      <div *ngIf="submitted && password?.errors?.['required']">
        La contraseña es obligatoria.
      </div>
    </div>
  </div>
  <div class="text-center">
    <button [disabled]="loading" class="btn btn-primary mb-3" type="submit">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm me-1"></span>
      Inicia sesión
    </button>
    <p>
      ¿No tienes cuenta?
      <a routerLink="../signUp">Regístrate</a>
    </p>
  </div>
</form>
