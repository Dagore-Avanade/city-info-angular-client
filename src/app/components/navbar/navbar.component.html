<nav class="navbar navbar-expand-lg navbar-light bg-light p-2 sticky-top">
  <h1><a class="navbar-brand" [routerLink]="['']">CityInfo App</a></h1>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let link of links" class="nav-item">
        <a
          class="nav-link"
          [routerLinkActive]="['active']"
          routerLink="{{ link.path }}"
          >{{ link.display }}</a
        >
      </li>
    </ul>
    <div class="ms-auto mb-2 mb-lg-0" *ngIf="username; else login">
      <span class="m-2">{{ username }}</span>
      <a class="m-2" href="#" (click)="logout()">Logout</a>
    </div>
    <ng-template #login>
      <div class="ms-auto mb-2 mb-lg-0">
        <a [routerLink]="['/login']">Login</a>
      </div>
    </ng-template>
  </div>
</nav>
