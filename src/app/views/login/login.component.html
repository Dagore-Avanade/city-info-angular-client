<div class="row align-items-center min-vh-100">
  <span class="d-none d-sm-inline col-sm-4"></span>
  <div class="col-sm-4">
    <div class="card">
      <h2 class="card-header">Inicia sesión</h2>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="was-validated">
          <div class="mb-3">
            <label class="form-label" for="username">Usuario</label>
            <input
              type="text"
              required
              formControlName="username"
              title="username"
              class="form-control" />
            <div *ngIf="submitted && username?.errors" class="invalid-feedback">
              <div *ngIf="submitted && username?.errors?.['required']">
                Username is required
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input
              type="password"
              required
              formControlName="password"
              name="password"
              title="password"
              class="form-control" />
            <div *ngIf="submitted && password?.errors" class="invalid-feedback">
              <div *ngIf="submitted && password?.errors?.['required']">
                Password is required
              </div>
            </div>
          </div>
          <div>
            <button [disabled]="loading" class="btn btn-primary" type="submit">
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm me-1"></span>
              Login
            </button>
            <p>
              ¿No tienes cuenta?
              <a routerLink="../signUp" class="btn btn-link">Regístrate</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
